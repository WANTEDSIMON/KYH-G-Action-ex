Name: Run Unit Test on Push
on:
  push:
    branches:
      - main

jobs:
 build:
   runs-on: ubuntu-latest

   steps:
     - uses: actions/checkout@v3
     - name: Set up .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.100

    - name: Restore Dependencies
       run: dotnet restore

    - name: Run Unit Tests
       run: dotnet test
 
